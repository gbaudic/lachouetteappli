<ion-header>

  <ion-navbar>
    <ion-title>Carte</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="launchScan()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item *ngIf="cardNumber; else elseBlock" text-center>
        <!--TODO icon b&w-->
        <img alt="logo" />
        <p>{{firstName}}</p>
        <p>{{lastName}}</p>
        <!--TODO barcode generation-->
        <canvas id="leBarcode"></canvas>
    </ion-item>
	<ng-template #elseBlock>
		<ion-item>
			Aucune carte mémorisée
		</ion-item>
	</ng-template>
</ion-content>
