<ion-header>

  <ion-navbar>
    <ion-title>Carte</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="create" (click)="launchScan()"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item *ngIf="cardNumber">
        <!--TODO icon b&w-->
        <img alt="logo"></img>
        <p>{{firstName}}</p>
        <p>{{lastName}}</p>
        <!--TODO barcode generation-->
        <canvas id="leBarcode"></canvas>
    </ion-item>
</ion-content>
