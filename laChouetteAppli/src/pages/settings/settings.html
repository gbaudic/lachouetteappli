<ion-header>

  <ion-navbar>
    <ion-title>Mon pense-b&ecirc;te T&Agrave;F</ion-title>
  </ion-navbar>

</ion-header>


<ion-content> 
  <ion-list>
    <ion-item *ngFor="let taf of tafs.filter(tafFilter)">
        <h2>{{taf.occupation}}</h2>
        <p>le {{taf.startDate | date:'EEEE dd/MM/yyyy':'':'fr'}} <br>
      de <b>{{taf.startDate | date:'HH:mm'}}</b> Ã  <b>{{taf.endDate | date:'HH:mm'}}</b></p>
        <ion-buttons item-end>
	      <button ion-button icon-only (click)="editItem(taf)" clear>
		    <ion-icon name="create"></ion-icon>
		  </button>
          <button ion-button icon-only (click)="deleteItem(taf)" clear>
            <ion-icon name="trash"></ion-icon>
          </button>
	  </ion-buttons>
    </ion-item>
  </ion-list>
  
  <ion-fab right bottom>
    <button ion-fab icon-only (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
