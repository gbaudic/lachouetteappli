<ion-header>

  <ion-navbar>
    <ion-title>Saisie T&Agrave;F</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="send()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-item>
        <ion-label>Poste</ion-label>
        <ion-select okText="OK" cancelText="Annuler" [(ngModel)]="nextOccupation">
            <ion-option *ngFor="let job of occupations" [value]="job">{{job}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Date de d√©but</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm"
                      min="2018" max="2020" [(ngModel)]="nextStartDate"
					  minuteValues="0,15,30,45"
                      (ionChange)="bumpEndDate()"
                      cancelText="Annuler" doneText="OK"></ion-datetime>
    </ion-item>
    <ion-item>
        <ion-label>Date de fin</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm"
                      min="2018" max="2020" [(ngModel)]="nextEndDate"
					  minuteValues="0,15,30,45"
                      cancelText="Annuler" doneText="OK"></ion-datetime>
    </ion-item>
</ion-content>
