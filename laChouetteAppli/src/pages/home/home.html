<ion-header>
  <ion-navbar>
    <ion-title>Liste de courses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list *ngIf="items.length > 0">
    <ion-item *ngFor="let it of items">
      <ion-checkbox [(ngModel)]="it.bought"></ion-checkbox>
      <p [ngClass]="{'bought-item': it.bought }">{{it.name}}</p>
	  <ion-buttons item-end>
	    <button ion-button icon-only (click)="editItem(it)">
		  <ion-icon name="create"></ion-icon>
		</button>
      <button ion-button icon-only (click)="deleteItem(it)">
        <ion-icon name="trash"></ion-icon>
      </button>
	  </ion-buttons>
    </ion-item>
  </ion-list>
  
  <ion-fab right bottom>
    <button ion-fab icon-only (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
